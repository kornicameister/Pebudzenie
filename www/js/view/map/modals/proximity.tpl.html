<ion-popover-view>
    <ion-header-bar>
        <h1 class="title">Proximity settings</h1>
    </ion-header-bar>
    <ion-content>
        <!--TODO: not finished and looks odd-->
        <div class="list">
            <div class="item range range-positive">
                Radius:
                <i class="icon ion-minus-round"></i>
                <input type="range" name="volume" min="0" max="100" value="33">
                <i class="icon ion-plus-round"></i>
            </div>
            <div class="item range range-positive">
                Meters:
                <label class="toggle toggle-assertive">
                    <input type="checkbox">

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>

    </ion-content>
</ion-popover-view>
