<ion-view cache-view="false" ng-controller="PlaceController" view-title="{{title}}">
<ion-content class="padding calm">
<div class="list card">

	<div class="item item-thumbnail-left">
		<img src="{{place.url}}">
		<h2>{{place.name}}</h2>
		<p>November 05, 1955</p>
	</div>

	<div class="item item-body">
		<!-- <img id="smallimage" src="{{place.url}}"> -->
		<ion-slide-box>
			<ion-slide ng-repeat="image in place.imgs" >
			<div class="slider-slides">
				<img src="{{image}}"  height="50%" width="100%">
			</div>
			</ion-slide>
		</ion-slide-box>
		<p>
			{{place.description}}
		</p>
		<p>
			<a href="#" class="subdued">1 Like</a>
			<a href="#" class="subdued">5 Comments</a>
		</p>
	</div>

<div class="item tabs tabs-secondary tabs-icon-left">
	<a class="tab-item" href="#">
		<i class="icon ion-thumbsup"></i>
		Like
	</a>
	<a class="tab-item" href="#">
		<i class="icon ion-chatbox"></i>
		Comment
	</a>
	<a class="tab-item" href="#">
		<i class="icon ion-share"></i>
		Share
	</a>
</div>
</div>
</ion-content>
</ion-view>
